<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Not Found - URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #dc3545; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 20px; }
        .btn { display: inline-block; padding: 10px 20px; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; transition: background-color 0.3s; }
        .btn:hover { background: #0056b3; }
        .error-code { font-size: 72px; color: #007bff; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h2>Short URL Not Found</h2>
        <p>The short URL you're looking for doesn't exist or may have expired.</p>
        <p>Please check the URL and try again.</p>
        <a href="/" class="btn">Create New Short URL</a>
    </div>
</body>
</html>
